<!DOCTYPE html>

<head>
	<title>Page2</title>

<body style="background-color: #D1D8D9">

<form class="form-details">
	<h1 class="h3 mb-4 font-weight-normal">Please sign up</h1>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="facid">Name</label>
      <input type="text" class="form-control" id="nm" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="phno">Phone Number</label>
      <input type="number" class="form-control" id="phno" maxlength="13" placeholder="Phone Number">
    </div>
  </div>	
  <div class="form-group">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword5">Confirm Password</label>
      <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="facid">Faculty ID</label>
      <input type="text" class="form-control" id="facid" placeholder="Faculty ID">
    </div>
    <div class="form-group col-md-6">
      <label for="dept">Department</label>
      <select id="dept" class="form-control">
      	<option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dob">Date of Birth</label>
      <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
    </div>
    <div class="form-group col-md-6">
      <label for="doj">Date of Joining</label>
      <input type="text" class="form-control" id="doj" placeholder="dd/mm/yyyy">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="aadhar">Aadhar Number</label>
      <input type="text" class="form-control" id="aadhar" placeholder="Aadhar Number">
    </div>
    <div class="form-group col-md-6">
      <label for="pan">Pan Number</label>
      <input type="text" class="form-control" id="pan" placeholder="Pan Number">
    </div>
  </div>

        Check me out

  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
